<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">jqxTimePicker with template footer.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtimepicker.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style>
        #templateWithButtons {
            visibility: hidden;
        }

        #buttonContainer {
            float: right;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            $("#timepicker").jqxTimePicker({
                width: 400,
                footer: true,
                footerTemplate: "templateWithButtons"
            });

            $("#buttonContainer button").jqxButton();
        });
    </script>
</head>
<body>
    <div id="timepicker"></div>

    <template id="templateWithButtons">
        <div id="buttonContainer">
            <button>CANCEL</button>
            <button>OK</button>
        </div>
    </template>
</body>
</html>
