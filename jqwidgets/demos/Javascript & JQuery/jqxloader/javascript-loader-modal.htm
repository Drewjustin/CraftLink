<!DOCTYPE html>
<html>
<head>
    <title id="Description">jqxLoader is displayed as a modal dialog. To close the dialog press 'escape' button.</title>
    <meta name="keywords" content="jQuery loader, jQWidgets, jqxLoader, loader" />
    <meta name="description" content="jqxLoader is displayed as a modal dialog." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxloader.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#openLoader").jqxButton({
                width: 150
            });
            $("#jqxLoader").jqxLoader({ isModal: true, width: 100, height: 60, imagePosition: 'top' });
            $('#openLoader').on('click', function () {
                $('#jqxLoader').jqxLoader('open');
            });
        });
    </script>
</head>
<body>
    <div id="jqxLoader">
    </div>
    <input type="button" value="Open Loader" id="openLoader" />


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
