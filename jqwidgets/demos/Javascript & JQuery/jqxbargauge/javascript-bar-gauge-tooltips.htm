<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>The jqxBarGauge tooltips in this demo are customized.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	    
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbargauge.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <style>
        .myTooltip {
            padding: 10px;
            font-size: 1.2em;
            border-style: dashed;
            border-width:3px;
            border-radius:4px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var players = [25, 46, 6, 55, 14, 22, 57, 40, 87, 20];
            var boundary = 33;
            $('#barGauge').jqxBarGauge({
                width: getWidth('barGauge'),
                height: getHeight('barGauge'),
                title: { text: 'Ranking', subtitle: '(boundary - ' + boundary + ' points)' },
                values: players,
                baseValue: boundary,
                colorScheme: "scheme04",
                max: 90,
                labels: {
                    formatFunction: function (value) {
                        var realVal = parseInt(value);
                        return realVal + ' pts';
                    },
                    font: { size: 12 },
                    indent: 10
                },
                tooltip: {
                    classname: "myTooltip",
                    formatFunction: function (value) {
                        var realVal = parseInt(value);
                        var player = players.indexOf(realVal) + 1;
                        return ('Player ' + player + ': ' + realVal + ' points');
                    },
                    visible: true
                },
                startAngle: 180, 
                endAngle: -65 
            });
        });
    </script>
</head>
<body>
    <div id='barGauge'></div>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
