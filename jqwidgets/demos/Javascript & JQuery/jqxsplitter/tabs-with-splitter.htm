<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>The sample shows how to display a jqxSplitter in a jqxTabs widget.</title>
     <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtabs.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#tabs").jqxTabs({
                height: 850, width: 850,
                initTabContent: function (tab) {
                    if (tab == 0) {
                        $('#splitter').jqxSplitter({ height: '100%', width: '100%',  panels: [{ size: '50%'}] });
                    }
                    else {
                        $('#splitter2').jqxSplitter({ orientation: 'horizontal', height: '100%', width: '100%',  panels: [{ size: '50%'}] });
                    }
                }
            });
        });
    </script>
</head>
<body class='default'>
    <div id="tabs">
        <ul>
            <li style="margin-left: 30px;">Tab 1</li>
            <li>Tab 2</li>
        </ul>
        <div class="jqx-hidescrollbars">
            <div class="jqx-hideborder" id="splitter">
                <div>
                    Content 1.1
                </div>
                <div>
                    Content 1.2
                </div>
            </div>
        </div>
        <div class="jqx-hidescrollbars">
            <div class="jqx-hideborder" id="splitter2">
                <div>
                    Content 2.1
                </div>
                <div>
                    Content 2.2
                </div>
            </div>
        </div>
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
