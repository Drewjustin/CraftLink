<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery Splitter, Splitter Widget, Splitter, jqxSplitter" />
    <meta name="description" content="This page demonstrates 4 columns splitter" />
    <title id='Description'>This demonstration shows how to trigger the jqxSplitter events.
    </title>
     <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxsplitter.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#mainSplitter').jqxSplitter({ width: 850, height: 850, panels: [{ size: 150 }, { size: 450 }] });
            $('#rightSplitter').jqxSplitter({ width: '100%', height: '100%', orientation: 'horizontal', panels: [{ size: 400, collapsible: false }] });
        });
    </script>
</head>
<body class='default'>
    <div id="mainSplitter">
        <div>
            Left Panel</div>
        <div>
            <div id="rightSplitter">
                <div>
                    Top-Right Panel</div>
                <div>
                    Bottom-Right Panel</div>
            </div>
        </div>
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">

</div>
</body>
</html>
