<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>To switch an editor to a right-to-left representation, just enable a single property - "rtl". When this property is on, text flows from right to left in an editor and the editor itself is mirrored. </title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxmaskedinput.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            

            // Create jqxMaskedInputs
            $("#numericInput").jqxMaskedInput({rtl: true, width: '250px', height: '25px'});
            $("#zipCodeInput").jqxMaskedInput({ rtl: true, width: 250, height: 25, mask: '#####-####'});
            $("#ssnInput").jqxMaskedInput({ rtl: true, width: 250, height: 25, mask: '###-##-####'});
            $("#dateInput").jqxMaskedInput({ rtl: true, width: 250, height: 25, mask: '##/##/####'});
        });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div style='margin-top: 10px;'>
            Numeric</div>
        <input style='margin-top: 3px;' id='numericInput'/>
        <div style='margin-top: 10px;'>
            Zip Code</div>
        <input style='margin-top: 3px;' id='zipCodeInput'/>
        <div style='margin-top: 10px;'>
            SSN</div>
        <input style='margin-top: 3px;' id='ssnInput'/>
        <div style='margin-top: 10px;'>
            Date</div>
        <input style='margin-top: 3px;' id='dateInput'/>
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
