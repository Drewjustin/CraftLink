<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta name="msapplication-tap-highlight" content="no" />
    <title id='Description'>JavaScript Scheduler - Mobile Example</title>
    <link rel="stylesheet" href="../styles/demo.css" type="text/css" />
    <link rel="stylesheet" href="../../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../../../../jqwidgets/styles/jqx.windowsphone.css" type="text/css" />
    <link rel="stylesheet" href="../../../../jqwidgets/styles/jqx.blackberry.css" type="text/css" />
    <link rel="stylesheet" href="../../../../jqwidgets/styles/jqx.android.css" type="text/css" />
    <link rel="stylesheet" href="../../../../jqwidgets/styles/jqx.mobile.css" type="text/css" />
    <script type="text/javascript" src="../../../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../simulator.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxdate.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxscheduler.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxscheduler.api.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var theme = prepareSimulator("scheduler");

            var appointments = new Array();

            var appointment1 = {
                id: "id1",
                description: "George brings projector for presentations.",
                location: "",
                subject: "Quarterly Project Review Meeting",
                calendar: "Room 1",
                start: new Date(2018, 10, 23, 9, 0, 0),
                end: new Date(2018, 10, 23, 16, 0, 0)
            }

            var appointment2 = {
                id: "id2",
                description: "",
                location: "",
                subject: "IT Group Mtg.",
                calendar: "Room 2",
                start: new Date(2018, 10, 24, 10, 0, 0),
                end: new Date(2018, 10, 24, 15, 0, 0)
            }

            var appointment3 = {
                id: "id3",
                description: "",
                location: "",
                subject: "Course Social Media",
                calendar: "Room 3",
                start: new Date(2018, 10, 27, 11, 0, 0),
                end: new Date(2018, 10, 27, 13, 0, 0)
            }

            var appointment4 = {
                id: "id4",
                description: "",
                location: "",
                subject: "New Projects Planning",
                calendar: "Room 2",
                start: new Date(2018, 10, 23, 16, 0, 0),
                end: new Date(2018, 10, 23, 18, 0, 0)
            }

            var appointment5 = {
                id: "id5",
                description: "",
                location: "",
                subject: "Interview with James",
                calendar: "Room 1",
                start: new Date(2018, 10, 25, 15, 0, 0),
                end: new Date(2018, 10, 25, 17, 0, 0)
            }

            var appointment6 = {
                id: "id6",
                description: "",
                location: "",
                subject: "Interview with Nancy",
                calendar: "Room 4",
                start: new Date(2018, 10, 26, 14, 0, 0),
                end: new Date(2018, 10, 26, 16, 0, 0)
            }
            appointments.push(appointment1);
            appointments.push(appointment2);
            appointments.push(appointment3);
            appointments.push(appointment4);
            appointments.push(appointment5);
            appointments.push(appointment6);


            // prepare the data
            var source =
            {
                dataType: "array",
                dataFields: [
                    { name: 'id', type: 'string' },
                    { name: 'description', type: 'string' },
                    { name: 'location', type: 'string' },
                    { name: 'subject', type: 'string' },
                    { name: 'calendar', type: 'string' },
                    { name: 'start', type: 'date' },
                    { name: 'end', type: 'date' }
                ],
                id: 'id',
                localData: appointments
            };
            var adapter = new $.jqx.dataAdapter(source);
            var schedulerSettings =
                {
                    date: new $.jqx.date(2018, 11, 23),
                    width: '100%',
                    height: '100%',
                    source: adapter,
                    view: 'weekView',
                    showLegend: true,
                    theme: theme,
                    ready: function () {
                        $("#scheduler").jqxScheduler('ensureAppointmentVisible', 'id1');
                    },
                    resources:
                    {
                        colorScheme: "scheme05",
                        dataField: "calendar",
                        source: new $.jqx.dataAdapter(source)
                    },
                    appointmentDataFields:
                    {
                        from: "start",
                        to: "end",
                        id: "id",
                        description: "description",
                        location: "place",
                        subject: "subject",
                        resourceId: "calendar"
                    },
                    views:
                    [
                        { type: "dayView", showWeekends: false, timeRuler: { hidden: false } },
                        { type: "weekView", showWeekends: false, timeRuler: { hidden: false } },
                        { type: "monthView", showWeekends: false }
                    ]
                }

            initSimulator("scheduler", schedulerSettings);
        });
    </script>
</head>
<body>
    <div id="demoContainer" class="device-mobile-tablet">
        <div id="container" class="device-mobile-tablet-container">
            <div style="border:none;" id="scheduler"></div>
        </div>
    </div>
</body>
</html>
