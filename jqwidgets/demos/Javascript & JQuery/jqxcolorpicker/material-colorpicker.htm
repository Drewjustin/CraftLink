<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="jQuery Toggle Button, Toggle Button, Button" />
    <meta name="description"
          content="The jqxToggleButton represents a button widget that switches its checked state after a click." />
    <title id='Description'>This demo illustrates the basic functionality of material color picker.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcolorpicker.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $("#materialColorPicker").jqxMaterialColorPicker();

            $("#materialColorPicker").on('colorchange', function (event) {
                var color = $("#materialColorPicker").jqxMaterialColorPicker('getColor');
                var hex = color.hex;
                var rgb = color.r + "," + color.g + "," + color.b;

                var output = 'color >' + JSON.stringify(color) + '<br/><br/>' + 'hex >' + hex + '<br/><br/>' + 'rgb >' + rgb + '<br/><br/>'

                $("#log")[0].innerHTML = output;
            });
        });
    </script>

</head>

<body>
    <div id="materialColorPicker"></div>
    <br />
    <br />

    <div id="log">

    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">

</div>
</body>
</html>
