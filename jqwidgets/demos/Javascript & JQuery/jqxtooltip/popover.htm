<!DOCTYPE html>
<html lang="en">
<head>
    <title id="description">This demo illustrates how to create a Popover using jqxTooltip. The Tooltip does not automatically hide itself.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#filmPicture1").jqxTooltip({ content: 'The Amazing Spider-man', position: 'bottom', autoHide: false, trigger: "none", closeOnClick: false });
            var toggle = false;
            $("#toggleTooltip").jqxButton();
            $("#toggleTooltip").click(function () {
                if (toggle == false) {
                    $("#filmPicture1").jqxTooltip("open");
                    toggle = true;
                } else {
                    $("#filmPicture1").jqxTooltip("close");
                    toggle = false;
                }
            });
        });
    </script>
</head>
<body>
    <button id="toggleTooltip">
        Toggle tooltip</button>
    <div style="margin-left: 180px; width: 400px;" id="container">
        <img style="margin: 8px;" src="../../../images/The_Amazng_Spider_Man.jpeg" id="filmPicture1" />
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
