<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">Integration of jqxCheckBox with Knockout</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../scripts/json2.js"></script>
    <script type="text/javascript" src="../../../scripts/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxknockout.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {   
            var viewModel = function (value) {
                this.count = 0;
                this.checked = ko.observable(value);
                this.disabled = ko.observable(false);

                // display checked state.
                this.getState = function () {
                    alert("Checked: " + this.checked());
                }
                // check checkbox.
                this.check = function () {
                    this.checked(true);
                }
                // toggle disabled state.
                this.toggle = function () {
                    this.count++;
                    this.disabled(this.count % 2);
                }
            };

            ko.applyBindings(new viewModel(true));
        });
    </script>
</head>
<body class='default'>
        <div data-bind="jqxCheckBox: {checked: checked, disabled: disabled, width: '120px'}" style='margin-bottom: 10px;'>jqxCheckBox</div>
        <input data-bind="click: getState, jqxButton: {}" type="button" value="Get Value" />
        <input data-bind="click: check, jqxButton: {}" type="button" value="Set Value" />
        <input data-bind="click: toggle, jqxButton: {}" type="button" value="Toggle Disabled" />


<div style="position: absolute; bottom: 5px; right: 5px;">

</div>
</body>
</html>
