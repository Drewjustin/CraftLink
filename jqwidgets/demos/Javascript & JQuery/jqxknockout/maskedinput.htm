<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Knockout Integration. The sample demonstrates how to integrate the jqxMaskedInput widget with Knockout. For more information about Knockout, visit: http://knockoutjs.com</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../scripts/json2.js"></script> 
    <script type="text/javascript" src="../../../scripts/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxmaskedinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxknockout.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {  
            var viewModel = function (phone) {
                this.phoneNumber = ko.observable(phone);
                this.disabled = ko.observable(false);
                this.displayPhone = function () {
                    alert(this.phoneNumber());
                }
                this.setPhone = function () {
                    this.phoneNumber("(001)800-4234");
                }
            };
         
            ko.applyBindings(new viewModel("(001)452-1665"));
        });
    </script>
</head>
<body class='default'>
    <div id='jqxWidget'>
        <div style='margin-top: 10px;'>
            Enter Phone:</div>
        <div data-bind="jqxMaskedInput: {value: phoneNumber, mask: '(###)###-####', disabled: disabled, width: '250px', height: '25px'}" style='margin-top: 3px;'>
        </div>
        <input type="button" value="Get Phone" data-bind="click: displayPhone, jqxButton: {}" style="margin-top: 10px;" id="getButton" />
        <input type="button" value="Set Phone" data-bind="click: setPhone, jqxButton: {}" style="margin-top: 10px;" id="setButton" />
        <div data-bind="jqxCheckBox: {checked: disabled, width: '100px'}" style='margin-top: 5px;' id="checkBox">Disabled</div>
     </div>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
