<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxScheduler allows you to restrict appointments features such as dragging, resizing, editing. You can change any appointment property through the Scheduler's API
    </title>
     <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>

    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdate.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscheduler.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxscheduler.api.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxinput.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/globalization/globalize.culture.de-DE.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var appointments = new Array();

            var appointment1 = {
                id: "id1",
                description: "George brings projector for presentations.",
                location: "",
                subject: "Resize is disabled",
                calendar: "Room 1",
                start: new Date(2017, 10, 23, 9, 0, 0),
                end: new Date(2017, 10, 23, 16, 0, 0)
            }

            var appointment2 = {
                id: "id2",
                description: "",
                location: "",
                subject: "Drag is disabled",
                calendar: "Room 2",
                start: new Date(2017, 10, 24, 10, 0, 0),
                end: new Date(2017, 10, 24, 15, 0, 0)
            }

            var appointment3 = {
                id: "id3",
                description: "",
                location: "",
                subject: "Drag and Resize are disabled",
                calendar: "Room 3",
                start: new Date(2017, 10, 27, 11, 0, 0),
                end: new Date(2017, 10, 27, 13, 0, 0)
            }

            var appointment4 = {
                id: "id4",
                description: "",
                location: "",
                subject: "Edit with Dialog is disabled",
                calendar: "Room 2",
                start: new Date(2017, 10, 23, 16, 0, 0),
                end: new Date(2017, 10, 23, 18, 0, 0)
            }

            var appointment5 = {
                id: "id5",
                description: "",
                location: "",
                subject: "Peter",
                calendar: "Room 1",
                start: new Date(2017, 10, 25, 15, 0, 0),
                end: new Date(2017, 10, 25, 17, 0, 0)
            }

            var appointment6 = {
                id: "id6",
                description: "",
                location: "",
                subject: "Nancy",
                calendar: "Room 4",
                start: new Date(2017, 10, 26, 14, 0, 0),
                end: new Date(2017, 10, 26, 16, 0, 0)
            }
            appointments.push(appointment1);
            appointments.push(appointment2);
            appointments.push(appointment3);
            appointments.push(appointment4);
            appointments.push(appointment5);
            appointments.push(appointment6);


            // prepare the data
            var source =
            {
                dataType: "array",
                dataFields: [
                    { name: 'id', type: 'string' },
                    { name: 'description', type: 'string' },
                    { name: 'location', type: 'string' },
                    { name: 'subject', type: 'string' },
                    { name: 'calendar', type: 'string' },
                    { name: 'start', type: 'date' },
                    { name: 'end', type: 'date' }
                ],
                id: 'id',
                localData: appointments
            };
            var adapter = new $.jqx.dataAdapter(source);
            $("#scheduler").jqxScheduler({
                date: new $.jqx.date(2017, 11, 23),
                width: getWidth("Scheduler"),
                height: 600,
                source: adapter,
                showLegend: true,
                ready: function () {
                    $("#scheduler").jqxScheduler('ensureAppointmentVisible', 'id1');
                    $("#scheduler").jqxScheduler('beginAppointmentsUpdate');
                    $("#scheduler").jqxScheduler('setAppointmentProperty', 'id1', 'resizable', false);
                    $("#scheduler").jqxScheduler('setAppointmentProperty', 'id2', 'draggable', false);
                    $("#scheduler").jqxScheduler('setAppointmentProperty', 'id3', 'resizable', false);
                    $("#scheduler").jqxScheduler('setAppointmentProperty', 'id3', 'draggable', false);
                    $("#scheduler").jqxScheduler('setAppointmentProperty', 'id4', 'readOnly', true);
                    $("#scheduler").jqxScheduler('setAppointmentProperty', 'id5', 'hidden', true);
                    $("#scheduler").jqxScheduler('setAppointmentProperty', 'id6', 'hidden', true);
                    $("#scheduler").jqxScheduler('endAppointmentsUpdate');
                },
                resources:
                {
                    colorScheme: "scheme05",
                    dataField: "calendar",
                    source:  new $.jqx.dataAdapter(source)
                },
                appointmentDataFields:
                {
                    from: "start",
                    to: "end",
                    id: "id",
                    description: "description",
                    location: "place",
                    subject: "subject",
                    resourceId: "calendar"
                },
                view: 'monthView',
                views:
                [
                    'dayView',
                    'weekView',
                    'monthView'
                ]
            });

            $("#showAppointmentsButton").jqxButton();
            $("#showAppointmentsButton").click(function () {
                $("#scheduler").jqxScheduler('beginAppointmentsUpdate');
                $("#scheduler").jqxScheduler('setAppointmentProperty', 'id5', 'hidden', false);
                $("#scheduler").jqxScheduler('setAppointmentProperty', 'id6', 'hidden', false);
                $("#scheduler").jqxScheduler('endAppointmentsUpdate');
            });
        });
    </script>
</head>
<body class='default'>
    <div id="scheduler"></div>
    <br />
    <button id="showAppointmentsButton">Show Hidden Appointments</button>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
