<!DOCTYPE html>
<html lang="en">

<head>
    <title id='Description'>This demo illustrates that some data points are not marked with any values.</title>
    <meta name="keywords" content="jQuery Heatmap, Heatmap, Empty points" />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <script type="text/javascript" src="../../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxheatmap.js"></script>

    <style>
        #heatmap {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var xAxis = {
                labels: ['John', 'Marry', 'Alba', 'Steven', 'Josh', 'Alica', 'Robert', 'Kim', 'Ann', 'Paul', 'Regina', 'Dorothy']
            };
            var yAxis = {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']
            };

            var data = [
                [89, 39, 94, 55, 0],
                [null, 38, 26, 68, 33],
                [22, null, 66, 90, 78],
                [97, 68, 68, 3, 99],
                [47, 47, 88, 6, 1],
                [73, 23, 3, 79, 100],
                [21, 86, 13, 33, null],
                [53, 81, 95, 79, 66],
                [74, 68, 88, null, 43],
                [10, 12, 78, 14, 21],
                [null, 58, 12, 82, 99],
                [88, 23, 86, 59, 53],
            ];

            $("#heatmap").jqxHeatMap({
                xAxis: xAxis,
                yAxis: yAxis,
                source: data,
                title: 'Car sales revenue per employee(in 1000 &euro;)',
                paletteSettings: {
                    palette: [
                        { value: 0, color: '#5dc3f0', label: '0&euro;' },
                        { value: 50, color: '#4bb1de', label: '50&euro;' },
                        { value: 100, color: '#3885a6', label: '100&euro;' }
                    ],
                    emptyPointColor: '#aaa'
                }
            });
        });
    </script>

</head>

<body class='default'>
    <div id="heatmap"></div>
</body>

</html>
