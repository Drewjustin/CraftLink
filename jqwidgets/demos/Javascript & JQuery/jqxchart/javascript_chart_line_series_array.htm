<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>JavaScript Chart Line Series displaying data from separate arrays</title>
    <meta name="description" content="This is an example of JavaScript Chart Line Series. Each line series is displaying data from a separate Array." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare chart data as an array
            var days = [
                { Day: 'Monday' },
                { Day: 'Tuesday' },
                { Day: 'Wednesday' },
                { Day: 'Thursday' },
                { Day: 'Friday' },
                { Day: 'Saturday' },
                { Day: 'Sunday' }
            ];

            var Keith = [
                 { Minutes: 30 },
                 { Minutes: 25 },
                 { Minutes: 30 },
                 { Minutes: 35 },
                 { Minutes: 20 },
                 { Minutes: 30 },
                 { Minutes: 60 }
            ];

            var Erica = [
                 { Minutes: 15 },
                 { Minutes: 25 },
                 { Minutes: 20 },
                 { Minutes: 25 },
                 { Minutes: 20 },
                 { Minutes: 20 },
                 { Minutes: 45 }
            ];

            var George = [
                 { Minutes: 25 },
                 { Minutes: 30 },
                 { Minutes: 25 },
                 { Minutes: 45 },
                 { Minutes: 25 },
                 { Minutes: 30 },
                 { Minutes: 90 }
            ];

            // prepare jqxChart settings
            var settings = {
                title: "Fitness & exercise weekly scorecard",
                description: "Time spent in vigorous exercise",
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 40, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: days,
                source: days,
                xAxis:
                {
                    dataField: 'Day',
                    gridLines: { visible: true }
                },
                colorScheme: 'scheme02',
                valueAxis:
                {
                    visible: true,
                    title: { text: 'Time in minutes' }
                },
                seriesGroups:
                    [
                        {
                            type: 'stackedline',
                            source: Keith,
                            series: [
                                  { dataField: 'Minutes', displayText: 'Keith' }
                            ]
                        },
                        {
                            type: 'stackedline',
                            source: Erica,
                            series: [
                                    { dataField: 'Minutes', displayText: 'Erica' }
                            ]
                        },
                        {
                            type: 'stackedline',
                            source: George,
                            series: [
                                    { dataField: 'Minutes', displayText: 'George' }
                            ]
                        }
                    ]
            };

            // setup the chart
            $('#jqxChart').jqxChart(settings);
        });
    </script>
</head>
<body class='default'>
    <div style='height: 600px; width: 682px;'>
        <div id='host' style="margin: 0 auto; width: 850px; height: 400px;">
            <div id='jqxChart' style="width: 850px; height: 400px; position: relative; left: 0px; top: 0px;">
            </div>
        </div>
    </div>
    <div class="example-description">
       <br />
       <h2>Description</h2>
       <br />
       This is an example of JavaScript chart line Series displaying data from a separate Array. The seriesGroups setting is set to stackedline. 
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">

</div>
</body>
</html>
