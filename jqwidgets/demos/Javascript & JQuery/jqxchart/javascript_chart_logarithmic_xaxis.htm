<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>JavaScript Chart logarithmic x-Axis example</title>
    <meta name="description" content="This is an example of Javascript Chart logarithmic x-axis." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            var sampleData = [
                { a: 0.1535, b: 0.5 },
                { a: 0.48, b: 20.5 },
                { a: 10, b: 60 },
                { a: 100, b: 80 },
                { a: 200, b: 90 },
                { a: 245.11, b: 100.13 },
                { a: 300.13, b: 150.13 },
                { a: 340, b: 200}
               ];

            var settings = {
                title: "Logarithmic Scale x-Axis Example",
               // renderEngine: 'HTML5',
                description: "Horizontal axis with base 2 logarithmic scale",
                padding: { left: 15, top: 5, right: 15, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                enableAnimations: true,
                xAxis:
                {
                    dataField: 'a',
                    logarithmicScale: true,
                    logarithmicScaleBase: 2
                },
                valueAxis: {
                    logarithmicScale: false,
                    logarithmicScaleBase: 2,
                    title: { text: 'Value' },
                    labels: {
                        horizontalAlignment: 'right'
                    }
                },
                seriesGroups:
                        [
                            {
                                type: 'line',
                                series: [
                                        { dataField: 'a', displayText: 'A', symbolType: 'square', symbolSize: 6, dashStyle:'4,4', lineWidth: 1 },
                                        { dataField: 'b', displayText: 'B', symbolType: 'circle', symbolSize: 6, lineWidth: 1 }
                                    ]
                            }
                        ]
            };

            $('#chartContainer').jqxChart(settings);
        });
</script>
</head>
<body>
    <div id='chartContainer' style="width:800px; height: 500px;"></div>
    <div class="example-description">
    <br />
    <h2>Description</h2>
    <br />
    This is an example of Javascript Chart logarithmic x-axis.
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
