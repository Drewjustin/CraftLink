<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>JavaScript Chart Column Series Labels Example</title>
    <meta name="description" content="This is an example of JavaScript Chart Column Series with Labels." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare chart data as an array            
            var source =
            {
                datatype: "csv",
                datafields: [
                    { name: 'Country' },
                    { name: 'GDP' },
                    { name: 'DebtPercent' },
                    { name: 'Debt' }
                ],
                url: '../../sampledata/gdp_dept_2010.txt'
            };

            var dataAdapter = new $.jqx.dataAdapter(source, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading "' + source.url + '" : ' + error); } });
            var settings = {
                title: "Economic comparison",
                description: "GDP and Debt in 2010",
                showLegend: true,
                enableAnimations: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                source: dataAdapter,
                xAxis:
                {
                    position: 'top',
                    dataField: 'Country',
                    gridLines: { visible: true }
                },
                colorScheme: 'scheme02',
                seriesGroups:
                    [
                        {
                            type: 'column',
                            columnsGapPercent: 50,
                            valueAxis:
                            {
                                title: { text: 'GDP & Debt per Capita($)' }
                            },
                            series: [
                                    {
                                        dataField: 'GDP',
                                        displayText: 'GDP per Capita',
                                        labels: {
                                            visible: true,
                                            verticalAlignment: 'top',
                                            offset: { x: 0, y: -20 }
                                        },
                                        formatFunction: function (value) {
                                            return Math.round(value / 1000) + 'K';
                                        }
                                    },
                                    {
                                        dataField: 'Debt',
                                        displayText: 'Debt per Capita',
                                        labels: { 
                                            visible: true,
                                            verticalAlignment: 'top',
                                            offset: { x: 0, y: -20 }
                                        },
                                        formatFunction: function (value) {
                                            return Math.round(value / 1000) + 'K';
                                        }

                                    }
                            ]
                        }

                    ]
            };

            // setup the chart
            $('#chartContainer').jqxChart(settings);
        });
    </script>
</head>
<body class='default'>
    <div id='chartContainer' style="width: 850px; height: 500px;">
    </div>
    <div class="example-description">
    <br />
    <h2>Description</h2>
    <br />
    This is an example of JavaScript Chart Column Series with Labels. You can see how to set the visible, verticalAlignment and offset settings.
    </div> 


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
