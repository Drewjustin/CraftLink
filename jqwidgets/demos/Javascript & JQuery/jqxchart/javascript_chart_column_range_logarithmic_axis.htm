<!DOCTYPE HTML>
<html lang="en">
<head>
    <title id='Description'>JavaScript Chart Column Range Series with Logarithmic Axis</title>
    <meta name="description" content="This is an example of JavaScript Chart Column Range Series with Logarithmic Axis." />
    <meta name="keywords" content="jqwidgets charts, jquery charts, javascript charts, ajax charts, graphs, plots, line charts, bar charts, pie charts, javascript plots, ajax plots" />	
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            var sampleData = [{ a: 0.35, b: 14.5, c: 0.35, d: 0.1 }, { a: 1, b: 2.5, c: 1, d: 0.2 }, { a: 10, b: 0.5, c: 10, d: 50 }, { a: 100, b: 205, c: 100, d: 40 }, { a: 1, b: 100, c: 1, d: 200 }, { a: 5.11, b: 10.13, c: 5.11, d: 0.2 }, { a: 20.13, b: 10.13, c: 20.13, d: 4}];

            var settings = {
                title: "Logarithmic Column Range",
                description: "logarithmic scale with base 2",
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                enableAnimations: true,
                colorScheme: 'scheme07',
                xAxis:
                {
                    gridLines: { dashStyle: '2,2' },
                    tickMarks: { dashStyle: '1,2' }
                },
                valueAxis: {
                    logarithmicScale: true,
                    logarithmicScaleBase: 2,
                    unitInterval: 1,
                    title: { text: 'Value' },
                    labels: {
                        formatSettings: { decimalPlaces: 3 },
                        horizontalAlignment: 'right'
                    },
                    gridLines: { dashStyle: '2,2' },
                    tickMarks: { dashStyle: '1,2' }
                },
                seriesGroups:
                        [
                            {
                                type: 'rangecolumn',
                                series: [
                                        { dataFieldFrom: 'a', dataFieldTo: 'b', displayText: 'from A to B' },
                                        { dataFieldFrom: 'c', dataFieldTo: 'd', displayText: 'from C to D' }
                                    ]
                            }
                        ]
            };

            $('#chartContainer').jqxChart(settings);

        });
</script>
</head>
<body class='default'>
    <div id='chartContainer' style="width:850px; height: 500px;"></div>
    <div class="example-description">
    <br />
    <h2>Description</h2>
    <br />
    This is an example of JavaScript Chart Column Range Series with Logarithmic Axis. The type of the series is rangecolumn.  The grid lines and the tick marks are dashed.
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">

</div>
</body>
</html>
