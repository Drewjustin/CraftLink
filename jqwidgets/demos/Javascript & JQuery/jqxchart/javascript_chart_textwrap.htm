<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>JavaScript Chart Text Wrapping Example</title>
    <meta name="description" content="This is an example of javascript chart text wrapping." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare chart data as an array            
            var source =
            {
                datatype: "csv",
                datafields: [
                    { name: 'Country' },
                    { name: 'GDP' },
                    { name: 'DebtPercent' },
                    { name: 'Debt' }
                ],
                url: '../../sampledata/gdp_dept_2010.txt'
            };

            var dataAdapter = new $.jqx.dataAdapter(source, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading "' + source.url + '" : ' + error); } });

            var legendFormatFunction = function (value) {
                if (value == "Debt per Capita")
                    return "Debt per<br>Capita";
                if (value == "GDP per Capita")
                    return "GDP per<br>Capita";
                if (value == "Debt (% of GDP)")
                    return "Debt<br>(% of GDP)";
                return value;
            };

            // prepare jqxChart settings
            var settings = {
                title: "Economic comparison",
                description: "GDP and Debt in 2010",
                showLegend: true,
                enableAnimations: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 0 },
                source: dataAdapter,
                xAxis:
                {
                    dataField: 'Country',
                    title: { verticalAlignment: 'center' },
                    formatFunction: function (value, dataIndex) {
                        if (value == "USA")
                            return "United<br>States";
                        return value;
                    }
                },
                colorScheme: 'scheme01',
                seriesGroups:
                    [
                        {
                            type: 'column',
                            columnsGapPercent: 50,
                            valueAxis:
                            {
                                unitInterval: 5000,
                                title: { text: 'GDP & Debt per Capita($)' }
                            },
                            series: [
                                    { dataField: 'GDP', displayText: 'GDP per Capita' },
                                    { dataField: 'Debt', displayText: 'Debt per Capita' }
                            ],
                            legendFormatFunction: legendFormatFunction,
                            verticalTextAlignment: "center"
                        },
                        {
                            type: 'line',
                            valueAxis:
                            {
                                unitInterval: 10,
                                visible: false,
                                title: { text: 'Debt (% of GDP)' }
                            },
                            legendFormatFunction: legendFormatFunction,
                            verticalTextAlignment: "center",
                            series: [
                                    { dataField: 'DebtPercent', displayText: 'Debt (% of GDP)' }
                            ]
                        }

                    ]
            };

            // setup the chart
            $('#chartContainer').jqxChart(settings);

        });
    </script>
</head>
<body class='default'>
	<div id='chartContainer' style="width:850px; height:500px;">
	</div>
        <div class="example-description">
        <br />
        <h2>Description</h2>
        <br />
        This is an example of JavaScript chart text wrapping. The formatting is done with the legendFormatFunction. 
        </div>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
