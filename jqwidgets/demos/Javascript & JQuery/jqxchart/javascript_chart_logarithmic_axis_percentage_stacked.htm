<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>JavaScript Chart Percentage Stacked Columns with Logarithmic Axis</title>
    <meta name="description" content="This is an example of Javascript Chart Percentage Stacked Columns with Logarithmic Axis." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            var sampleData = [{ a: 0.35, b: 14.5 }, { a: 1, b: 2.5 }, { a: 10, b: 0.2 }, { a: 100, b: 205 }, { a: 1, b: 100 }, { a: 5.11, b: 10.13 }, { a: 20.13, b: 10.13 }, { a: 600, b: 300}];


            var settings = {
                title: "Logarithmic Scale Axis Example",
                description: "Percentage Stacked Columns with logarithmic scale axis (base 2)",
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                enableAnimations: false,
                xAxis:
                {
                    dataField: ''
                },
                valueAxis: {
                    logarithmicScale: true,
                    logarithmicScaleBase: 2,
                    unitInterval: 1,
                    tickMarks: { interval: 1 },
                    gridLines: { interval: 1 },
                    title: { text: 'Value' },
                    labels: {
                        formatSettings: { decimalPlaces: 3, sufix: '' },
                        horizontalAlignment: 'right'
                    }
                },
                seriesGroups:
                        [
                            {
                                type: 'stackedcolumn100',
                                columnsGapPercent: 50,
                                series: [
                                        { dataField: 'a', displayText: 'A' },
                                        { dataField: 'b', displayText: 'B' }
                                    ]

                            },
                            {
                                type: 'stackedline100',
                                series: [
                                        { dataField: 'a', displayText: 'A' },
                                        { dataField: 'b', displayText: 'B' }
                                    ]

                            }
                        ]
            };

            $('#chartContainer').jqxChart(settings);

        });
</script>
</head>
<body class='default'>
    <div id='chartContainer' style="width:850px; height: 500px;"></div>
    <div class="example-description">
    <br />
    <h2>Description</h2>
    <br />
    This is an example of Javascript Chart Percentage Stacked Columns with Logarithmic Axis.  The type of the seriesGroup is stackedcolumn100. You can see how to set the gap between the columns with the columnsGapPercent setting. 
    </div>


<div style="position: absolute; bottom: 5px; right: 5px;">

</div>
</body>
</html>
