<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>JavaScript Chart Pyramid Series Example</title>
    <meta name="description" content="This is an example of Javascript Chart Pyramid series." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare chart data as an array
            var sampleData = [
                    { Index: '1', SerieA: -30, SerieB: -10, SerieC: -25 },
                    { Index: '2', SerieA: -25, SerieB: -25, SerieC: 10 },
                    { Index: '3', SerieA: 30, SerieB: 0, SerieC: 25 },
                    { Index: '4', SerieA: 35, SerieB: 25, SerieC: 45 },
                    { Index: '5', SerieA: 0, SerieB: 20, SerieC: 25 }
                ];

            // prepare jqxChart settings
            var settings = {
                title: "Pyramid series",
                description: "This example demonstrates pyramid chart series",
                enableAnimations: false,
                showLegend: true,
                padding: { left: 15, top: 15, right: 15, bottom: 15 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                xAxis:
                    {
                        dataField: 'Index',
                        tickMarks: {
                            visible: true,
                            interval: 1
                        },
                        gridLines: {
                            visible: true,
                            interval: 1
                        }
                    },
                valueAxis:
                {
                    labels: { horizontalAlignment: 'right' }
                },
                colorScheme: 'scheme06',
                seriesGroups:
                    [
                        {
                            type: 'column',
                            columnsGapPercent: 20,
                            seriesGapPercent: 20,
                            columnsTopWidthPercent: 0,
                            columnsBottomWidthPercent: 100,
                            series: [
                                    { dataField: 'SerieA', displayText: 'Serie A' },
                                    { dataField: 'SerieB', displayText: 'Serie B' },
                                    { dataField: 'SerieC', displayText: 'Serie C' }
                                ]
                        }
                    ]
            };

            // setup the chart
            $('#chartContainer').jqxChart(settings);

        });
    </script>
</head>
<body class='default'>
    <div id='chartContainer' style="width:850px; height:500px;"/> </div>
    <div class="example-description">
    <br />
    <h2>Description</h2>
    <br />
    The difference with the funnel chart is that in this case the columnsTopWidthPercent setting is set to 0 and the columnsBottomWidthPercent setting is set to 100
    </div>

</div>
</body>
</html>
