<!DOCTYPE html>
<html>
<head>
    <title id="Description">This demo showcases jqxNotification's right-to-left support.
    </title>
    <meta name="keywords" content="jQuery notification, jQWidgets, jqxNotification, notification, right-to-left, rtl, unobtrusive notification" />
    <meta name="description" content="This demo showcases jqxNotification's right-to-left support." />
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxnotification.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#jqxNotification").jqxNotification({ width: "auto", position: "top-left", opacity: 0.9,
                autoOpen: true, animationOpenDelay: 800, autoClose: false, template: "info", rtl: true
            });
        });
    </script>
</head>
<body>
    <div id="jqxNotification">
        אין לך הודעות.</div>

</html>
