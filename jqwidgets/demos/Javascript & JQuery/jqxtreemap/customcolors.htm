<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>This example demonstrates the Custom rendering capabilities of jqxTreeMap. You can set the "color" property of each data field or customize the rendering of a sector by using the "renderCallbacks" function.</title>
    <link rel="stylesheet" href="../../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />	
    <script type="text/javascript" src="../../../scripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../jqwidgets/jqxtreemap.js"></script>
    <script type="text/javascript" src="../../../scripts/demos.js"></script>
<script>
$(function () {
    var data = [
        {
            label: 'Chrome',
            value: 44.06,
            color: "#37c837"
        },
        {
            label: 'Internet Explorer',
            value: 22.08,
            color: "#0066ff"
        },
        {
            label: 'Firefox',
            value: 18.17,
            color: "#ed7b0f"
        },
        {
            label: 'Others',
            value: 9.07,
            color: "#818181"
        },
        {
            label: 'Opera',
            value: 3.38,
            color: "#9a0900"
        },
        {
            label: 'Safari',
            value: 3.24,
            color: "#4dbff1"
        }
    ];
    $('#treemap').jqxTreeMap({
        width: getWidth("TreeMap"),
        height: 300,
        source: data, 
        renderCallbacks: {
            '*': function (element, data) {
                element.css({
                    color: '#ffffff'
                });
                element.html('<span style="font-size: 11px;" class="jqx-treemap-label">' + data.label + ', ' + data.value + '%</span>');
                return true;
            }
        }
    });
});
</script>
</head>
<body>
<div id="treemap"></div>
<span style="font-size: 13px; font-family: Verdana;">Non-mobile web browser usage for Wikimedia visitors as of March 2014</span>


<div style="position: absolute; bottom: 5px; right: 5px;">
<a href="https://www.jqwidgets.com/" alt="https://www.jqwidgets.com/"><img alt="https://www.jqwidgets.com/" title="https://www.jqwidgets.com/" src="https://www.jqwidgets.com/wp-content/design/i/logo-jqwidgets.png"/></a>
</div>
</body>
</html>
