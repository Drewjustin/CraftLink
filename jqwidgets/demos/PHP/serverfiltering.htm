<!DOCTYPE html>
<html lang="en">
<head>
	<title id='Description'>In this example is demonstrated how to implement server filtering with jqxGrid.</title>
	<link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
	<script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
	<script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
	<script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
	<script type="text/javascript" src="../../jqwidgets/jqxmenu.js"></script>
	<script type="text/javascript" src="../../jqwidgets/jqxgrid.js"></script>
	<script type="text/javascript" src="../../jqwidgets/jqxgrid.selection.js"></script>	
	<script type="text/javascript" src="../../jqwidgets/jqxgrid.filter.js"></script>		
	<script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>	
	<script type="text/javascript" src="../../jqwidgets/jqxlistbox.js"></script>	
	<script type="text/javascript" src="../../jqwidgets/jqxdropdownlist.js"></script>	
	<script type="text/javascript" src="../../scripts/demos.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		// prepare the data
		
      
		var source =
		{
			datatype: "json",
			datafields: [
				{ name: 'ShipName', type: 'string'},
				{ name: 'ShipAddress', type: 'string' },
				{ name: 'ShipCity', type: 'string' },
				{ name: 'ShipCountry', type: 'string' }
			],
			url: 'serverfiltering_data.php',
			filter: function()
			{
				// update the grid and send a request to the server.
				$("#jqxgrid").jqxGrid('updatebounddata', 'filter');
			},
			cache: false
		};		
		var dataAdapter = new $.jqx.dataAdapter(source);
		
		// initialize jqxGrid
		$("#jqxgrid").jqxGrid(
		{		
			source: dataAdapter,
			width: 800,			
			showfilterrow: true,
			filterable: true,
			columns: [
				{ text: 'Ship Name', datafield: 'ShipName', width: 200 },
				{ text: 'Address', datafield: 'ShipAddress', width: 200 },
				{ text: 'City', datafield: 'ShipCity', width: 150 },
				{ text: 'Country', filtertype: 'list', datafield: 'ShipCountry' }
			]
		});
		});
	</script>
</head>
	<body class='default'>
		<div id="jqxgrid"></div>
	</body>
</html>
